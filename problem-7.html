    <script>
        function cutOffs (arr, cutoff) {
            var brr = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > cutoff) {
                    brr[i] = cutoff;
                } else {
                    brr.push(arr[i]); //else that value will be pushed in the array
                }
            }
            console.log(brr);
        }

        cutOffs([1, 2, 3, 4, 5, 6, 7, 8], 4);
        cutOffs([1 ,5, 7, 3, 1, 5, 7], 3);
    </script>
</body>
