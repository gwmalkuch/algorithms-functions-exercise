<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function returnSubArr(arr) {
            var sumOfStuff = 0;
            var indexPoints = [];
            for (var i = 0; i <= arr.length; i++) {
                for (var j = 0; j <= arr.length; j++) {
                    if (sumOfStuff < sumArr(arr.slice(i, j))) {
                        sumOfStuff = sumArr(arr.slice(i,j));
                        indexPoints[0] = i;
                        indexPoints[1] = j;
                    }
                }
            }
            var finalArr = arr.slice(indexPoints[0], indexPoints[1]);
            return finalArr;
        }

        function sumArr(arr) {
            var subArrSum = 0;
            for (var i = 0; i < arr.length; i++) {
                subArrSum += arr[i];
            }
            return subArrSum;
        }

        console.log(returnSubArr([1, 1, 1, -1]));
        console.log(returnSubArr([, 5, -4, 3, 2, -3]));
        console.log(returnSubArr([2, 2, -10, 5, -10, 2, 2]));
        console.log(returnSubArr([1, 3, -4, 5, 7, 9]));

    </script>

</body>
</html>
