<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        function newSort(arr, brr) {
            var crr = arr.concat(brr); //concatenates arrays entered from arguments
            crr.sort(function(a, b) { //sorts newly created array
                return a - b; //moves values until placed correctly
            });
            console.log(crr);
        }

        newSort([1, 2, 5, 6, 9,], [3, 4, 5, 10]);
        newSort([], []);
        newSort([-1, 0, 1], [-2,2]);
    </script>

</body>
</html>
