<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function toPigLatin(english) { 
            english = english.toLowerCase(); //setting string to all lowercase
            var arr = english.split(" "); //arr will split string with space
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].charAt(0) === "a" || arr[i].charAt(0) === "e" || arr[i].charAt(0) === "i" || arr[i].charAt(0) === "o" || arr[i].charAt(0) === "u") {
                    arr[i] = arr[i] + "whay"; //if vowel add whay
                } else if (arr[i].charAt(0) === "q" && arr[i].charAt(1) === "u") {
                    arr[i] = arr[i].slice(2, arr[i].length) + "quay"; 
                } else {
                    arr[i] = arr[i].slice(1, arr[i].length) + arr[i].charAt(0) + "ay";
                }
            }
            arr[0] = arr[0].toUpperCase().charAt(0) + arr[0].slice(1, arr[0].length); //changes the first character of the first string to an uppercase
            console.log(arr.join(" ")); //displays strings of array with spaces
        }

        toPigLatin("The quick brown fox");

        function toEnglish(pigLatin) {
            pigLatin = pigLatin.toLowerCase();
            var arr2 = pigLatin.split(" ");
            for (var j = 0 ; j < arr2.length; j++) {
                if (arr2[j].endsWith("whay")) {
                    arr2[j] = arr2[j].slice(0, arr2[j].length - 4); 
                } else if (arr2[j].endsWith("quay")) {
                    arr2[j] = "qu" + arr2[j].slice(0, -4);
                } else {
                    arr2[j] = arr2[j].charAt(arr2[j].length - 3) + arr2[j].slice(0, -3);
                }
            }
            arr2[0] = arr2[0].toUpperCase().charAt(0) + arr2[0].slice(1, arr2[0].length);
            console.log(arr2.join(" "));
        };

        toEnglish("Hetay uickqay rownbay oxfay");
    </script>

</body>
</html>
